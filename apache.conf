<VirtualHost *:80>
    ServerName ofx.yourdomain.com
    ServerAlias ofx.yourdomain.com
    ServerAdmin admin@yourdomain.com

    WSGIDaemonProcess ofx-gui user=www-data group=www-data threads=5
    WSGIScriptAlias /api /var/www/ofx-gui/apache.wsgi
    <Directory /var/www/ofx-gui>
        WSGIProcessGroup ofx-gui
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </Directory>

    DocumentRoot /var/www/ofx-gui/public_html/
    <Directory /var/www/ofx-gui/public_html/>
      Order allow,deny
      Allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
